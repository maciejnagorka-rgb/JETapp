<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTAC App - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Pionowy układ na telefonach */
            min-height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .left-side {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        .right-side {
            background-image: url('/images/jtac-2.jpeg');
            background-size: cover;
            background-position: center 30%;
            background-repeat: no-repeat;
            height: 50vh; /* Połowa wysokości na telefonach */
            width: 100%;
        }
        h1 {
            font-size: 1.8em; /* Mniejszy na start dla telefonów */
            color: #8b7314;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
        form {
            width: 90%;
            max-width: 350px; /* Ograniczenie szerokości */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #8b7314;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 2px solid #2F4F2F; /* Wojskowa zieleń na obwódki */
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-family: 'Roboto Condensed', sans-serif;
            box-sizing: border-box;
        }
        input[type="number"] {
            width: 60%; /* Lekko szersze niż 50% na telefonach */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #8b7314;
            border: 2px solid #2F4F2F; /* Zieleń na obwódce */
            border-radius: 5px;
            color: #000;
            font-size: 1em;
            font-family: 'Roboto Condensed', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #a68a2e;
        }
        .login-link {
            margin-top: 15px;
            font-size: 0.8em;
            color: #8b7314;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        #custom-username-container {
            display: none;
        }

        /* Responsywność dla telefonów */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em; /* Mniejszy na małych ekranach */
            }
            label {
                font-size: 0.8em;
            }
            input, select {
                padding: 6px; /* Mniejszy padding */
                margin-bottom: 10px;
            }
            button {
                padding: 10px;
                font-size: 0.9em;
            }
            .login-link {
                font-size: 0.7em;
            }
            .left-side {
                padding: 10px;
            }
            .right-side {
                height: 40vh; /* Mniejsza wysokość zdjęcia */
            }
        }

        /* Dla większych ekranów (tablety, desktop) */
        @media (min-width: 481px) {
            body {
                flex-direction: row; /* Poziomy układ na większych ekranach */
            }
            .left-side {
                flex: 1;
                padding: 20px;
            }
            .right-side {
                flex: 1;
                height: auto; /* Pełna wysokość na desktop */
            }
            h1 {
                font-size: 2.5em; /* Większy na desktop */
            }
            label {
                font-size: 1em;
            }
            input, select {
                padding: 10px;
                margin-bottom: 20px;
            }
            button {
                padding: 15px;
                font-size: 1em;
            }
            .login-link {
                font-size: 0.9em;
            }
            form {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="left-side">
        <h1>SIGN IN NOW</h1>
        <form action="#" method="POST" onsubmit="return validateForm()">
            <label for="username">Choose your call-sign:</label>
            <select id="username" name="username" required onchange="toggleCustomUsername()">
                <option value="" selected disabled>-</option>
                <option value="Madfrog">Madfrog</option>
                <option value="Pervert">Pervert</option>
                <option value="Spider">Spider</option>
                <option value="Revoke">Revoke</option>
                <option value="Dragon">Dragon</option> <!-- Dodana opcja DRAGON -->
                <option value="Other">Other</option>
            </select>

            <div id="custom-username-container">
                <label for="custom-username">Enter custom call-sign:</label>
                <input type="text" id="custom-username" name="custom-username" placeholder="Your call-sign">
            </div>

            <label for="number">Choose your prefix (1-99):</label>
            <input type="number" id="number" name="number" min="1" max="99" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm-password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="role"> (ROLE):</label>
            <select id="role" name="role" required>
                <option value="JTAC">JTAC</option>
                <option value="JTAC I">JTAC I</option>
                <option value="JTAC I/E">JTAC I/E</option>
                <option value="Program Manager">Program Manager</option>
            </select>

            <label for="registration-code">Activation code:</label>
            <input type="password" id="registration-code" name="registration-code" required>

            <button type="submit" id="register-button" disabled>Register</button>
        </form>
        <a href="/login.html" class="login-link">Already have an account? Log in here.</a>
    </div>
    <div class="right-side"></div>

    <script>
        const registrationCodeInput = document.getElementById('registration-code');
        const registerButton = document.getElementById('register-button');
        const usernameSelect = document.getElementById('username');
        const customUsernameContainer = document.getElementById('custom-username-container');
        const customUsernameInput = document.getElementById('custom-username');

        registrationCodeInput.addEventListener('input', function() {
            const inputValue = this.value.trim().toLowerCase();
            const correctCode = '#formoza_pany';
            registerButton.disabled = inputValue !== correctCode;
        });

        function toggleCustomUsername() {
            if (usernameSelect.value === 'Other') {
                customUsernameContainer.style.display = 'block';
                customUsernameInput.required = true;
            } else {
                customUsernameContainer.style.display = 'none';
                customUsernameInput.required = false;
                customUsernameInput.value = ''; // Resetuje pole, gdy nie jest widoczne
            }
        }

        function validateForm() {
            const username = usernameSelect.value === 'Other' ? customUsernameInput.value.trim() : usernameSelect.value;
            const number = document.getElementById('number').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const role = document.getElementById('role').value;
            const registrationCode = document.getElementById('registration-code').value.trim().toLowerCase();
            const correctCode = '#formoza_pany';

            if (!username) {
                alert('Wybierz lub wpisz call-sign!');
                return false;
            }

            if (number < 1 || number > 99) {
                alert('Numer musi być w zakresie od 1 do 99!');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Hasła nie są identyczne!');
                return false;
            }

            if (registrationCode !== correctCode) {
                alert('Niepoprawny kod aktywacyjny!');
                return false;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];
            const login = username + number;
            const userExists = users.some(u => u.login === login);
            if (userExists) {
                alert('Ten login już istnieje!');
                return false;
            }

            const user = {
                login: login,
                password: password,
                role: role
            };
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(user));

            alert('Rejestracja zakończona pomyślnie!');
            window.location.href = '/profile.html';

            return false;
        }
    </script>
</body>
</html>
