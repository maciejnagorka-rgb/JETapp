<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTAC App - Part II: Commander's Designation Letters</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.8em;
            color: #8b7314;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        #user-id {
            color: #8b7314;
        }
        .documents-section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .documents-section h2 {
            color: #8b7314;
            margin-bottom: 8px;
            font-size: 1.2em;
        }
        .edit-button {
            background-color: #8b7314;
            color: #000;
            border: 1px solid #2F4F2F;
            border-radius: 5px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .edit-button:hover {
            background-color: #a68a2e;
        }
        .file-container {
            border: 2px solid #2F4F2F;
            padding: 8px;
            margin-top: 8px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .file-container h3 {
            color: #8b7314;
            margin-bottom: 8px;
            font-size: 1em;
        }
        .file-container .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .thumbnail {
            width: 80px;
            height: 100px;
            border: 2px solid #2F4F2F;
            cursor: pointer;
            display: inline-block;
            margin: 5px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
        }
        .thumbnail img {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
        }
        .thumbnail p {
            color: #fff;
            font-size: 0.7em;
            margin: 0;
            word-wrap: break-word;
        }
        .print-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #8b7314;
            border: 2px solid #2F4F2F;
            border-radius: 5px;
            color: #000;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .print-button:hover {
            background-color: #a68a2e;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #8b7314;
            border: 2px solid #2F4F2F;
            border-radius: 5px;
            color: #000;
            font-size: 1em;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #a68a2e;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px;
            width: 100%;
            color: #ccc;
            font-size: 0.8em;
            text-align: center;
            position: fixed;
            bottom: 0;
            box-sizing: border-box;
        }

        /* Responsywność dla małych telefonów */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            .documents-section {
                padding: 8px;
            }
            .documents-section h2 {
                font-size: 1em;
            }
            .thumbnail {
                width: 60px;
                height: 80px;
                padding: 5px;
            }
            .thumbnail img {
                width: 30px;
                height: 30px;
            }
            .thumbnail p {
                font-size: 0.6em;
            }
            .edit-button {
                padding: 3px 6px;
                font-size: 0.7em;
            }
            .file-container {
                padding: 5px;
            }
            .file-container h3 {
                font-size: 0.9em;
            }
            .print-button, .back-button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            footer {
                font-size: 0.7em;
            }
        }

        /* Dla większych ekranów (tablety, desktop) */
        @media (min-width: 481px) {
            .thumbnail {
                width: 100px;
                height: 120px;
                padding: 10px;
            }
            .thumbnail img {
                width: 50px;
                height: 50px;
                margin-bottom: 10px;
            }
            .thumbnail p {
                font-size: 0.8em;
            }
            .edit-button {
                padding: 6px 10px;
                font-size: 1em;
            }
            .file-container {
                padding: 10px;
            }
            .file-container h3 {
                font-size: 1.2em;
            }
        }

        /* Styl dla wydruku */
        @media print {
            body {
                background-color: #fff;
                color: #000;
            }
            .container {
                background-color: #fff;
                padding: 0;
                border: none;
            }
            h1, #user-id {
                color: #000;
            }
            .documents-section {
                page-break-inside: avoid;
            }
            .edit-button, .print-button, .back-button, footer {
                display: none;
            }
            .file-container {
                border: 1px solid #000;
                background-color: #fff;
            }
            .file-container h3 {
                color: #000;
            }
            .thumbnail {
                border: 1px solid #000;
                background-color: #fff;
            }
            .thumbnail p {
                color: #000;
            }
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="printContent()">Print Designation Letters</button>
    <div class="container">
        <h1>Part II: Commander's Designation Letters - ID: <span id="user-id"></span></h1>
        <div class="documents-section">
            <h2>Part II. Commander’s Designation Letters</h2>
            <button class="edit-button" onclick="addDesignationLetter()" id="addDesignationButton">Add</button>
            <button class="edit-button" onclick="removeDesignationLetter()" id="removeDesignationButton">Remove</button>
            <div class="file-container">
                <h3>Designation Letters</h3>
                <div class="file-list" id="designationLetters"></div>
            </div>
        </div>
    </div>
    <a href="profile.html" class="back-button">Back to Profile</a>
    <footer>
        <p>© 2025 JTAC App. by MadFrog 69 --- stay froggy---.</p>
    </footer>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        const viewedUser = JSON.parse(localStorage.getItem('viewedUser') || '{}');
        const displayedUser = viewedUser.login ? viewedUser : currentUser;

        if (displayedUser.login) {
            document.getElementById('user-id').textContent = displayedUser.login;
        } else {
            document.getElementById('user-id').textContent = 'Nieznany użytkownik';
        }

        function getUserDocumentsKey() {
            return `documentsData_${displayedUser.login}`;
        }

        let documentsData = JSON.parse(localStorage.getItem(getUserDocumentsKey()) || '{}');

        function saveDocumentsData() {
            localStorage.setItem(getUserDocumentsKey(), JSON.stringify(documentsData));
        }

        function addDesignationLetter() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'application/pdf';
            fileInput.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        documentsData['designationLetters'] = documentsData['designationLetters'] || [];
                        documentsData['designationLetters'].push({ src: e.target.result, name: file.name });
                        saveDocumentsData();
                        renderDesignationLetters();
                    };
                    reader.readAsDataURL(file);
                }
            };
            fileInput.click();
        }

        function removeDesignationLetter() {
            documentsData['designationLetters'] = documentsData['designationLetters'] || [];
            if (documentsData['designationLetters'].length > 0) {
                documentsData['designationLetters'].pop();
                saveDocumentsData();
                renderDesignationLetters();
            }
        }

        function renderDesignationLetters() {
            const container = document.getElementById('designationLetters');
            container.innerHTML = '';
            const letters = documentsData['designationLetters'] || [];
            letters.forEach((file, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                thumbnail.innerHTML = `
                    <div style="text-align: center;">
                        <img src="images/pdf-icon.png" alt="PDF Icon" style="width: 50px; height: 50px;">
                        <p>${file.name}</p>
                    </div>
                `;
                thumbnail.onclick = () => openDocument(file.src);
                container.appendChild(thumbnail);
            });
        }

        function openDocument(src) {
            window.open(src, '_blank');
        }

        function printContent() {
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>JTAC Evaluation Folder - Designation Letters</title>
                    <style>
                        body {
                            font-family: 'Roboto Condensed', sans-serif;
                            margin: 20px;
                            color: #000;
                        }
                        h2 {
                            color: #000;
                            font-size: 1.2em;
                            margin-bottom: 8px;
                        }
                        .file-container {
                            border: 1px solid #000;
                            padding: 8px;
                            background-color: #fff;
                        }
                        .file-container h3 {
                            color: #000;
                            margin-bottom: 8px;
                            font-size: 1em;
                        }
                        .file-list {
                            display: flex;
                            flex-wrap: wrap;
                            gap: 8px;
                        }
                        .thumbnail {
                            width: 80px;
                            height: 100px;
                            border: 1px solid #000;
                            display: inline-block;
                            margin: 5px;
                            text-align: center;
                            background-color: #fff;
                            padding: 8px;
                        }
                        .thumbnail img {
                            width: 40px;
                            height: 40px;
                            margin-bottom: 8px;
                        }
                        .thumbnail p {
                            color: #000;
                            font-size: 0.7em;
                            margin: 0;
                            word-wrap: break-word;
                        }
                    </style>
                </head>
                <body onload="window.print(); window.close();">
                    <h2>Part II. Commander’s Designation Letters</h2>
                    <div class="file-container">
                        <h3>Designation Letters</h3>
                        <div class="file-list" id="designationLetters">
                            ${document.getElementById('designationLetters').innerHTML}
                        </div>
                    </div>
                </body>
                </html>
            `);
            printWindow.document.close();
        }

        window.onload = function() {
            renderDesignationLetters();
        };
    </script>
</body>
</html>
