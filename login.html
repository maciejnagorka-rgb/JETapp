<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTAC App - Logowanie</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Pionowy układ na telefonach */
            min-height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .left-side {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        .right-side {
            background-image: url('/images/jtac-2.jpeg');
            background-size: cover;
            background-position: center 30%;
            background-repeat: no-repeat;
            height: 50vh; /* Połowa wysokości na telefonach */
            width: 100%;
        }
        h1 {
            font-size: 1.8em; /* Mniejszy na start dla telefonów */
            color: #8b7314;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
        form {
            width: 90%;
            max-width: 350px; /* Ograniczenie szerokości */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #8b7314;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 2px solid #2F4F2F; /* Wojskowa zieleń na obwódki */
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-family: 'Roboto Condensed', sans-serif;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #8b7314;
            border: 2px solid #2F4F2F; /* Zieleń na obwódce */
            border-radius: 5px;
            color: #000;
            font-size: 1em;
            font-family: 'Roboto Condensed', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a68a2e;
        }
        .login-link {
            margin-top: 15px;
            font-size: 0.8em;
            color: #8b7314;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        .login-link:hover {
            text-decoration: underline;
        }

        /* Responsywność dla telefonów */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em; /* Mniejszy na małych ekranach */
            }
            label {
                font-size: 0.8em;
            }
            input {
                padding: 6px; /* Mniejszy padding */
                margin-bottom: 10px;
            }
            button {
                padding: 10px;
                font-size: 0.9em;
            }
            .login-link {
                font-size: 0.7em;
            }
            .left-side {
                padding: 10px;
            }
            .right-side {
                height: 40vh; /* Mniejsza wysokość zdjęcia */
            }
        }

        /* Dla większych ekranów (tablety, desktop) */
        @media (min-width: 481px) {
            body {
                flex-direction: row; /* Poziomy układ na większych ekranach */
            }
            .left-side {
                flex: 1;
                padding: 20px;
            }
            .right-side {
                flex: 1;
                height: auto; /* Pełna wysokość na desktop */
            }
            h1 {
                font-size: 2.5em; /* Większy na desktop */
            }
            label {
                font-size: 1em;
            }
            input {
                padding: 10px;
                margin-bottom: 20px;
            }
            button {
                padding: 15px;
                font-size: 1em;
            }
            .login-link {
                font-size: 0.9em;
            }
            form {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="left-side">
        <h1>LOGIN</h1>
        <form id="login-form" onsubmit="return validateLogin()">
            <label for="login">Login (np. Madfrog11):</label>
            <input type="text" id="login" name="login" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/signin.html" class="login-link">Don't have an account? Sign up</a>
    </div>
    <div class="right-side"></div>

    <script>
        function validateLogin() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(u => u.login === login && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert('Zalogowano pomyślnie jako: ' + user.role);
                window.location.href = '/profile.html';
            } else {
                alert('Błędne dane logowania!');
                return false;
            }
            return false;
        }
    </script>
</body>
</html>
