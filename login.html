<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTAC App - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .left-side {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        .right-side {
            background-image: url('/images/jtac-2.jpeg');
            background-size: cover;
            background-position: center 30%;
            background-repeat: no-repeat;
            height: 50vh;
            width: 100%;
        }
        h1 {
            font-size: 1.8em;
            color: #8b7314;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
        form {
            width: 90%;
            max-width: 350px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #8b7314;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 2px solid #2F4F2F;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-family: 'Roboto Condensed', sans-serif;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #8b7314;
            border: 2px solid #2F4F2F;
            border-radius: 5px;
            color: #000;
            font-size: 1em;
            font-family: 'Roboto Condensed', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #a68a2e;
        }
        .login-link {
            margin-top: 15px;
            font-size: 0.8em;
            color: #8b7314;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.5em; }
            label { font-size: 0.8em; }
            input, select { padding: 6px; margin-bottom: 10px; }
            button { padding: 10px; font-size: 0.9em; }
            .login-link { font-size: 0.7em; }
            .left-side { padding: 10px; }
            .right-side { height: 40vh; }
        }
        @media (min-width: 481px) {
            body { flex-direction: row; }
            .left-side { flex: 1; padding: 20px; }
            .right-side { flex: 1; height: auto; }
            h1 { font-size: 2.5em; }
            label { font-size: 1em; }
            input, select { padding: 10px; margin-bottom: 20px; }
            button { padding: 15px; font-size: 1em; }
            .login-link { font-size: 0.9em; }
            form { max-width: 400px; }
        }
    </style>
</head>
<body>
    <div class="left-side">
        <h1>SIGN IN NOW</h1>
        <form id="loginForm">
            <label for="login">Login (np. Madfrog11):</label>
            <input type="text" id="login" name="login" placeholder="Enter your login" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="/register.html" class="login-link">Don't have an account? Register here.</a>
    </div>
    <div class="right-side"></div>
    <script src="/js/app.js"></script>
</body>
</html>
