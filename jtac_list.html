<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTAC App - Lista JTAC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 10px; /* Mniejszy padding na telefonach */
            background-image: url('images/jtac-4.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px; /* Mniejszy padding */
            border-radius: 10px;
            width: 100%;
            max-width: 600px; /* Ograniczenie szerokości na telefonach */
            box-sizing: border-box;
            position: relative;
        }
        .page-title {
            position: static; /* Na telefonach nie absolutne */
            font-size: 1em; /* Mniejszy na telefonach */
            color: #8b7314;
            text-align: center;
            margin-bottom: 10px;
        }
        .logout-button {
            position: static; /* Na telefonach nie absolutne */
            padding: 8px 15px; /* Mniejsze paddingi */
            background-color: #8b7314;
            color: #000;
            border: 1px solid #2F4F2F; /* Wojskowa zieleń */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 350px;
            margin: 10px auto;
            display: block;
            font-size: 0.9em;
        }
        .logout-button:hover {
            background-color: #a68a2e;
        }
        h1 {
            font-size: 1.5em; /* Mniejszy na telefonach */
            color: #8b7314;
            margin-bottom: 15px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
            margin: 0 auto;
            font-size: 0.8em; /* Mniejszy font na telefonach */
            display: block;
            overflow-x: auto; /* Przewijanie poziome na telefonach */
        }
        th, td {
            padding: 6px; /* Mniejszy padding */
            border: 1px solid #2F4F2F; /* Wojskowa zieleń */
            vertical-align: top;
            text-align: center;
            width: auto; /* Usunięto stałą szerokość */
        }
        th {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0;
        }
        .avatar-circle {
            width: 60px; /* Mniejszy avatar na telefonach */
            height: 60px;
            border-radius: 50%;
            border: 2px solid #2F4F2F; /* Wojskowa zieleń */
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        td {
            background-color: #333;
        }
        td a {
            color: #8b7314;
            text-decoration: none;
            cursor: pointer;
            display: block;
            padding: 4px 0;
            border-bottom: 1px solid #2F4F2F; /* Wojskowa zieleń */
            font-size: 0.9em;
        }
        td a:last-child {
            border-bottom: none;
        }
        td a:hover {
            color: #a68a2e;
        }
        .back-button {
            display: block;
            margin: 15px auto 0;
            padding: 8px 15px; /* Mniejsze paddingi */
            background-color: #8b7314;
            color: #000;
            text-decoration: none;
            border: 1px solid #2F4F2F; /* Wojskowa zieleń */
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 350px;
            text-align: center;
            font-size: 0.9em;
        }
        .back-button:hover {
            background-color: #a68a2e;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #ccc;
            text-align: center;
            font-size: 0.8em;
            box-sizing: border-box;
        }

        /* Responsywność dla małych telefonów */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            .container {
                padding: 8px;
            }
            h1 {
                font-size: 1.2em;
            }
            .page-title {
                font-size: 0.9em;
            }
            .logout-button {
                padding: 6px 12px;
                font-size: 0.8em;
            }
            table {
                font-size: 0.7em;
            }
            th, td {
                padding: 4px;
            }
            .avatar-circle {
                width: 40px;
                height: 40px;
            }
            td a {
                padding: 3px 0;
                font-size: 0.8em;
            }
            .back-button {
                padding: 6px 12px;
                font-size: 0.8em;
            }
            footer {
                font-size: 0.7em;
            }
        }

        /* Dla większych ekranów (tablety, desktop) */
        @media (min-width: 481px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 20px;
                max-width: 1200px;
            }
            .page-title {
                position: absolute;
                top: 20px;
                left: 20px;
                font-size: 1.2em;
            }
            .logout-button {
                position: absolute;
                top: 20px;
                right: 20px;
                padding: 10px 20px;
                width: auto;
                margin: 0;
                font-size: 1em;
            }
            h1 {
                font-size: 2.5em;
            }
            table {
                font-size: 1em;
                display: table; /* Powrót do domyślnego wyświetlania */
                overflow-x: visible;
            }
            th, td {
                padding: 10px;
                width: 16.66%; /* Stała szerokość dla 6 kolumn na większych ekranach */
            }
            .avatar-circle {
                width: 100px;
                height: 100px;
            }
            td a {
                padding: 5px 0;
                font-size: 1em;
            }
            .back-button {
                padding: 10px 20px;
                width: auto;
                margin-top: 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-title">JTAC LIST</div>
        <button class="logout-button" onclick="logout()">Logout</button>
        <h1>DIVIDED INTO UNITS</h1>
        <table id="jtacTable">
            <thead>
                <tr>
                    <th><div class="avatar-circle"><img src="images/Agat.jpeg" alt="Pervert Logo"></div></th>
                    <th><div class="avatar-circle"><img src="images/formoza2.jpg" alt="MadFrog Logo"></div></th>
                    <th><div class="avatar-circle"><img src="images/Grom.jpeg" alt="Spider Logo"></div></th>
                    <th><div class="avatar-circle"><img src="images/JWK.jpeg" alt="Revoke Logo"></div></th>
                    <th><div class="avatar-circle"><img src="images/Magis.jpeg" alt="Dragon Logo"></div></th>
                    <th><div class="avatar-circle"><img src="images/Other.jpeg" alt="Other Logo"></div></th>
                </tr>
            </thead>
            <tbody id="jtacTableBody"></tbody>
        </table>
        <a href="profile.html" class="back-button">Back</a>
    </div>

    <footer>
        <p>© 2025 JTAC App. by MadFrog 69  --- stay froggy---.</p>
    </footer>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        const allowedRoles = ['JTAC I', 'JTAC I/E', 'Program Manager'];

        if (!currentUser.login) {
            window.location.href = 'index.html';
        }

        const allUsers = JSON.parse(localStorage.getItem('users') || '[]');
        console.log('Zarejestrowani użytkownicy:', allUsers);

        const userGroups = {
            Pervert: [],
            Madfrog: [],
            Spider: [],
            Revoke: [],
            Dragon: [],
            Other: []
        };

        allUsers.forEach(user => {
            const login = user.login || '';
            if (login.startsWith('Pervert')) {
                userGroups.Pervert.push({ login: login, role: user.role });
            } else if (login.startsWith('Madfrog')) {
                userGroups.Madfrog.push({ login: login, role: user.role });
            } else if (login.startsWith('Spider')) {
                userGroups.Spider.push({ login: login, role: user.role });
            } else if (login.startsWith('Revoke')) {
                userGroups.Revoke.push({ login: login, role: user.role });
            } else if (login.startsWith('Dragon')) {
                userGroups.Dragon.push({ login: login, role: user.role });
            } else {
                userGroups.Other.push({ login: login, role: user.role });
            }
        });

        console.log('Pogrupowani użytkownicy:', userGroups);

        const tbody = document.getElementById('jtacTableBody');
        const canViewProfiles = allowedRoles.includes(currentUser.role);
        const row = document.createElement('tr');

        row.innerHTML = `
            <td>${userGroups.Pervert.map(user => renderUser(user, canViewProfiles)).join('') || '-'}</td>
            <td>${userGroups.Madfrog.map(user => renderUser(user, canViewProfiles)).join('') || '-'}</td>
            <td>${userGroups.Spider.map(user => renderUser(user, canViewProfiles)).join('') || '-'}</td>
            <td>${userGroups.Revoke.map(user => renderUser(user, canViewProfiles)).join('') || '-'}</td>
            <td>${userGroups.Dragon.map(user => renderUser(user, canViewProfiles)).join('') || '-'}</td>
            <td>${userGroups.Other.map(user => renderUser(user, canViewProfiles)).join('') || '-'}</td>
        `;
        tbody.appendChild(row);

        function renderUser(user, canView) {
            const displayText = `${user.login} (${user.role})`;
            if (canView) {
                return `<a href="#" onclick="viewUserProfile('${user.login}'); return false;">${displayText}</a>`;
            }
            return displayText;
        }

        function viewUserProfile(login) {
            const selectedUser = allUsers.find(u => u.login === login);
            if (selectedUser) {
                localStorage.setItem('viewedUser', JSON.stringify(selectedUser));
                window.location.href = 'profile.html';
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('viewedUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
