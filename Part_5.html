<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part V</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.8em;
            color: #8b7314;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #8b7314;
            border: 2px solid #2F4F2F;
            border-radius: 5px;
            color: #000;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background-color: #a68a2e;
        }
        .form-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-selector label {
            color: #8b7314;
            margin-right: 10px;
        }
        .form-selector select {
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #8b7314;
            border: 1px solid #2F4F2F;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-selector select option {
            background: #000;
            color: #8b7314;
        }
        .scans-section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .scans-section h2 {
            color: #8b7314;
            margin-bottom: 8px;
            font-size: 1.2em;
        }
        .scans-section input[type="file"] {
            display: block;
            margin: 10px 0;
        }
        .scans-section ul {
            list-style: none;
            padding: 0;
        }
        .scans-section li {
            margin: 5px 0;
        }
        .scans-section a {
            color: #8b7314;
            text-decoration: none;
        }
        .scans-section a:hover {
            text-decoration: underline;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 20px;
            border: 2px solid #8b7314;
            border-radius: 5px;
            z-index: 1000;
        }
        .modal h3 {
            color: #8b7314;
        }
        .modal label {
            display: block;
            margin: 10px 0;
            color: #fff;
        }
        .modal select, .modal input {
            width: 100%;
            padding: 5px;
            background: #8b7314;
            color: #000;
            border: none;
            border-radius: 5px;
        }
        .modal select option {
            color: #000;
            background: #fff;
        }
        .modal button {
            background: #8b7314;
            color: #000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .modal button.cancel {
            background: #ff0000;
            color: #fff;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        @media print {
            body {
                background-color: #fff;
                color: #000;
                padding: 0;
                margin: 0;
            }
            .container {
                background: none;
                border: none;
                padding: 10px;
                width: 100%;
                max-width: none;
            }
            h1 {
                color: #8b7314;
                text-align: center;
                margin: 10px 0;
            }
            .form-selector, .scans-section, .button-container, .button, .form-button {
                display: none;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 0.8em;
                table-layout: fixed;
            }
            table, th, td {
                border: 1px solid #8b7314;
            }
            th {
                background-color: #8b7314;
                color: #000;
                padding: 5px;
                text-align: center;
            }
            td {
                background-color: rgba(255, 255, 255, 0.1);
                color: #000;
                padding: 5px;
                text-align: left;
            }
            .checkbox-symbol {
                font-size: 1em;
                margin-right: 5px;
                vertical-align: middle;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>V. TACE Forms</h1>
        <div class="form-selector">
            <label for="formSelect">Select Form: </label>
            <select id="formSelect" onchange="loadForm()">
                <option value="">-- Select --</option>
            </select>
        </div>

        <div class="scans-section">
            <h2>Old Document Scans</h2>
            <input type="file" id="documentUpload" accept="image/*,application/pdf" onchange="uploadDocument()">
            <ul id="documentList"></ul>
        </div>

        <div class="button-container">
            <a href="profile.html" class="button">Back to Profile</a>
            <a href="evalLog.html" class="button">V. EvalLOG</a>
        </div>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        const viewedUser = JSON.parse(localStorage.getItem('viewedUser') || '{}');
        const displayedUser = viewedUser.login ? viewedUser : currentUser;

        function getUserDocumentsKey() {
            return `documentsData_${displayedUser.login}`;
        }

        let documentsData = JSON.parse(localStorage.getItem(getUserDocumentsKey()) || '{}');

        function saveDocumentsData() {
            localStorage.setItem(getUserDocumentsKey(), JSON.stringify(documentsData));
        }

        function populateFormSelector() {
            const evalFormPDFs = JSON.parse(localStorage.getItem("evalFormPDFs") || '[]');
            const formSelect = document.getElementById("formSelect");

            formSelect.innerHTML = '<option value="">-- Select --</option>';
            evalFormPDFs.forEach((form, index) => {
                const timestamp = new Date(form.timestamp).toLocaleString();
                const option = document.createElement("option");
                option.value = index;
                option.textContent = `Form ${index + 1} - ${timestamp}`;
                formSelect.appendChild(option);
            });
            console.log("Loaded forms into dropdown:", evalFormPDFs);
        }

        function loadForm() {
            const formSelect = document.getElementById("formSelect");
            const selectedIndex = formSelect.value;

            if (!selectedIndex) {
                console.log("No form selected.");
                return;
            }

            const evalFormPDFs = JSON.parse(localStorage.getItem("evalFormPDFs") || '[]');
            if (!evalFormPDFs[selectedIndex] || !evalFormPDFs[selectedIndex].html || !evalFormPDFs[selectedIndex].pdf) {
                console.error("Form data not found or invalid at index:", selectedIndex);
                alert("Error: Form data not found or invalid.");
                return;
            }

            const formHTML = evalFormPDFs[selectedIndex].html;
            const pdfData = evalFormPDFs[selectedIndex].pdf;
            console.log("Loaded form HTML:", formHTML);

            const tempDiv = document.createElement('div');
            try {
                tempDiv.innerHTML = formHTML;
            } catch (e) {
                console.error("Error parsing form HTML:", e);
                alert("Error: Failed to parse form data.");
                return;
            }

            if (!tempDiv.children.length) {
                console.error("Parsed form HTML is empty or invalid.");
                alert("Error: Form content is empty or invalid.");
                return;
            }

            // Create new window for preview
            let newWindow;
            try {
                newWindow = window.open('', '_blank');
                if (!newWindow) {
                    console.error("Failed to open new window. Possibly blocked by browser.");
                    alert("Error: Unable to open preview window. Please allow pop-ups and try again.");
                    return;
                }
            } catch (e) {
                console.error("Error opening new window:", e);
                alert("Error: Unable to open preview window. Please allow pop-ups and try again.");
                return;
            }

            const doc = newWindow.document;
            doc.open();

            // Build HTML structure
            const html = doc.createElement('html');
            const head = doc.createElement('head');
            const body = doc.createElement('body');

            // <head>
            const title = doc.createElement('title');
            title.textContent = 'Form Preview';
            head.appendChild(title);

            const fontLink = doc.createElement('link');
            fontLink.rel = 'stylesheet';
            fontLink.href = 'https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap';
            head.appendChild(fontLink);

            const style = doc.createElement('style');
            style.textContent = `
                body {
                    font-family: 'Roboto Condensed', sans-serif;
                    margin: 0;
                    padding: 20px;
                    background-color: #fff;
                    color: #000;
                }
                h1 {
                    font-size: 1.8em;
                    color: #8b7314;
                    text-align: center;
                    margin-bottom: 20px;
                    text-transform: uppercase;
                }
                .form-button {
                    display: inline-block;
                    margin: 10px 5px;
                    padding: 10px 20px;
                    background-color: #8b7314;
                    border: 2px solid #2F4F2F;
                    border-radius: 5px;
                    color: #000;
                    font-size: 1em;
                    cursor: pointer;
                }
                .button-container {
                    text-align: center;
                    margin-bottom: 20px;
                }
                table {
                    width: 100%;
                    max-width: 800px;
                    border-collapse: collapse;
                    font-size: 0.8em;
                    table-layout: fixed;
                    margin: 0 auto;
                }
                table, th, td {
                    border: 1px solid #8b7314;
                }
                th {
                    background-color: #8b7314;
                    color: #000;
                    padding: 5px;
                    text-align: center;
                }
                td {
                    background-color: rgba(255, 255, 255, 0.1);
                    color: #000;
                    padding: 5px;
                    text-align: left;
                    word-break: break-word;
                }
                .checkbox-symbol {
                    font-size: 1em;
                    margin-right: 5px;
                    vertical-align: middle;
                    display: inline-block;
                }
                .checkbox-symbol::before {
                    content: attr(data-symbol);
                    color: attr(data-color);
                }
                @media print {
                    .button-container, .form-button {
                        display: none;
                    }
                    body {
                        padding: 10px;
                    }
                    .checkbox-symbol {
                        color: inherit;
                    }
                    .checkbox-symbol[data-symbol="☒"] {
                        color: #ff0000;
                    }
                    .checkbox-symbol[data-symbol="☐"] {
                        color: #000;
                    }
                }
            `;
            head.appendChild(style);

            // <body>
            const h1 = doc.createElement('h1');
            h1.textContent = 'TERMINAL ATTACK CONTROL EVALUATION';
            body.appendChild(h1);

            const buttonContainer = doc.createElement('div');
            buttonContainer.className = 'button-container';

            const downloadButton = doc.createElement('button');
            downloadButton.className = 'form-button';
            downloadButton.textContent = 'Download PDF';
            downloadButton.onclick = () => {
                const link = document.createElement('a');
                link.href = pdfData;
                link.download = `TACE_Form_${displayedUser.login || 'unknown'}.pdf`;
                link.click();
            };
            buttonContainer.appendChild(downloadButton);

            const printButton = doc.createElement('button');
            printButton.className = 'form-button';
            printButton.textContent = 'Print';
            printButton.onclick = () => window.print();
            buttonContainer.appendChild(printButton);

            body.appendChild(buttonContainer);
            body.appendChild(tempDiv);

            // Assemble document
            html.appendChild(head);
            html.appendChild(body);
            doc.appendChild(html);
            doc.close();
        }

        function uploadDocument() {
            const fileInput = document.getElementById('documentUpload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    documentsData['oldScans'] = documentsData['oldScans'] || [];
                    documentsData['oldScans'].push({
                        name: file.name,
                        data: e.target.result,
                        type: file.type
                    });
                    saveDocumentsData();
                    renderDocumentList();
                };
                reader.readAsDataURL(file);
            }
        }

        function renderDocumentList() {
            const documentList = document.getElementById('documentList');
            documentList.innerHTML = '';
            const scans = documentsData['oldScans'] || [];
            scans.forEach((scan, index) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = scan.data;
                a.textContent = scan.name;
                if (scan.type === 'application/pdf') {
                    a.target = '_blank';
                } else {
                    a.onclick = function(e) {
                        e.preventDefault();
                        const img = document.createElement('img');
                        img.src = scan.data;
                        img.style.maxWidth = '100%';
                        const modal = document.createElement('div');
                        modal.className = 'modal';
                        const h3 = document.createElement('h3');
                        h3.textContent = scan.name;
                        modal.appendChild(h3);
                        const imgDiv = document.createElement('div');
                        imgDiv.style.textAlign = 'center';
                        modal.appendChild(imgDiv);
                        const buttonDiv = document.createElement('div');
                        buttonDiv.style.marginTop = '20px';
                        buttonDiv.style.textAlign = 'right';
                        const closeButton = document.createElement('button');
                        closeButton.className = 'cancel';
                        closeButton.textContent = 'Close';
                        closeButton.onclick = function() { this.parentElement.parentElement.remove(); };
                        buttonDiv.appendChild(closeButton);
                        modal.appendChild(buttonDiv);
                        imgDiv.appendChild(img);
                        document.body.appendChild(modal);
                    };
                }
                li.appendChild(a);
                documentList.appendChild(li);
            });
        }

        window.onload = function() {
            populateFormSelector();
            renderDocumentList();
        };
    </script>
</body>
</html>
