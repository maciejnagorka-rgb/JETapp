<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTAC App - Logowanie</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .left-side {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .right-side {
            flex: 1;
            background-image: url('/images/jtac-2.jpeg');
            background-size: cover;
            background-position: center 30%;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 2.5em;
            color: #8b7314;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        form {
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            color: #8b7314;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #8b7314;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #8b7314;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1em;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a68a2e;
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #8b7314;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <h1>LOGIN</h1>
        <form id="login-form" onsubmit="return validateLogin()">
            <label for="login">Login (np. Madfrog11):</label>
            <input type="text" id="login" name="login" required>
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/signin.html" class="login-link">Nie masz konta? Zarejestruj się</a>
    </div>
    <div class="right-side"></div>

    <script>
        function validateLogin() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Przeszukaj tablicę użytkowników
            const user = users.find(u => u.login === login && u.password === password);

            if (user) {
                // Zapisz zalogowanego użytkownika w currentUser
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert('Zalogowano pomyślnie jako: ' + user.role);
                window.location.href = '/profile.html';
            } else {
                alert('Błędne dane logowania!');
                return false;
            }
            return false; // Zapobiega domyślnej wysyłce formularza
        }
    </script>
</body>
</html>
