<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTAC App - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .left-side {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .right-side {
            flex: 1;
            background-image: url('/images/jtac-2.jpeg');
            background-size: cover;
            background-position: center 30%;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 2.5em;
            color: #8b7314;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        form {
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            color: #8b7314;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #8b7314;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        input[type="number"] {
            width: 50%;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #8b7314;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1em;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #a68a2e;
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #8b7314;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <h1>SIGN IN NOW</h1>
        <form action="#" method="POST" onsubmit="return validateForm()">
            <label for="username">Wybierz nazwę użytkownika:</label>
            <select id="username" name="username" required>
                <option value="" selected disabled>-</option>
                <option value="Madfrog">Madfrog</option>
                <option value="Pervert">Pervert</option>
                <option value="Spider">Spider</option>
                <option value="Revoke">Revoke</option>
            </select>

            <label for="number">Wpisz numer (1-99):</label>
            <input type="number" id="number" name="number" min="1" max="99" required>

            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Powtórz hasło:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="role">Wybierz uprawnienia (ROLE):</label>
            <select id="role" name="role" required>
                <option value="JTAC">JTAC</option>
                <option value="JTAC I">JTAC I</option>
                <option value="JTAC I/E">JTAC I/E</option>
                <option value="Instruktor">Instruktor</option>
            </select>

            <label for="registration-code">Wpisz kod aktywacyjny:</label>
            <input type="password" id="registration-code" name="registration-code" required>

            <button type="submit" id="register-button" disabled>Zarejestruj się</button>
        </form>
        <a href="/login.html" class="login-link">Already have an account? Log in here.</a>
    </div>
    <div class="right-side"></div>

    <script>
        const registrationCodeInput = document.getElementById('registration-code');
        const registerButton = document.getElementById('register-button');

        registrationCodeInput.addEventListener('input', function() {
            const inputValue = this.value.trim().toLowerCase();
            const correctCode = '#formoza_pany';

            if (inputValue === correctCode) {
                registerButton.disabled = false;
            } else {
                registerButton.disabled = true;
            }
        });

        function validateForm() {
            const username = document.getElementById('username').value;
            const number = document.getElementById('number').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const role = document.getElementById('role').value;
            const registrationCode = document.getElementById('registration-code').value.trim().toLowerCase();
            const correctCode = '#formoza_pany';

            // Walidacja
            if (number < 1 || number > 99) {
                alert('Numer musi być w zakresie od 1 do 99!');
                return false;
            }
            if (password !== confirmPassword) {
                alert('Hasła nie są identyczne!');
                return false;
            }
            if (registrationCode !== correctCode) {
                alert('Niepoprawny kod aktywacyjny!');
                return false;
            }

            // Pobierz istniejącą listę użytkowników z localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Utwórz login jako kombinacja username i number (np. "Madfrog11")
            const login = username + number;

            // Sprawdź, czy użytkownik już istnieje
            const userExists = users.some(u => u.login === login);
            if (userExists) {
                alert('Ten login już istnieje!');
                return false;
            }

            // Zapisz dane użytkownika w tablicy users
            const user = {
                login: login,
                password: password,
                role: role
            };
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            // Zapisz aktualnego użytkownika w currentUser
            localStorage.setItem('currentUser', JSON.stringify(user));

            // Przekieruj do profilu
            alert('Rejestracja zakończona pomyślnie!');
            window.location.href = '/profile.html';

            return false; // Zapobiega domyślnej wysyłce formularza
        }
    </script>
</body>
</html>
