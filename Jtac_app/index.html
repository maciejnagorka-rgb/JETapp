<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTAC App - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .left-side {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .right-side {
            flex: 1;
            background-image: url('/images/jtac-2.jpeg');
            background-size: cover;
            background-position: center 30%;
            background-repeat: no-repeat;
        }
        h1 {
            font-size: 2.5em;
            color: #8b7314;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        form {
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            color: #8b7314;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #8b7314;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }
        input[type="number"] {
            width: 50%;
        }
        #custom-username-container {
            display: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #8b7314;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1em;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #a68a2e;
        }
        .login-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #8b7314;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <h1>SIGN IN NOW</h1>
        <form id="loginForm">
            <label for="login">Login (np. Madfrog11):</label>
            <input type="text" id="login" name="login" placeholder="Enter your login" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="/register.html" class="login-link">Don't have an account? Register here.</a>
    </div>
    <div class="right-side"></div>
    <script src="/js/app.js"></script>
</body>
</html>
