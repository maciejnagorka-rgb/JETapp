<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAS Training Log</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
            border: 1px solid #2F4F2F;
        }
        h1 {
            font-size: 1.8em;
            color: #8b7314;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        h2 {
            font-size: 1.4em;
            color: #8b7314;
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #2F4F2F;
            padding: 5px;
            text-align: left;
            color: #fff;
            font-size: 0.8em;
            white-space: normal;
        }
        th {
            background-color: #8b7314;
            color: #000;
            font-weight: 700;
            text-align: center;
        }
        td {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .button, .edit-button, .row-button {
            background-color: #8b7314;
            color: #000;
            border: 2px solid #2F4F2F;
            border-radius: 5px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8em;
            margin: 2px;
            transition: background-color 0.3s;
        }
        .button:hover, .edit-button:hover, .row-button:hover {
            background-color: #a68a2e;
        }
        .row-button.remove {
            background-color: #ff0000;
            color: #fff;
            border: none;
        }
        .row-button.remove:hover {
            background-color: #ff3333;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #2F4F2F;
            border-radius: 5px;
            z-index: 1000;
        }
        .modal h3 {
            color: #8b7314;
            margin-bottom: 15px;
        }
        .modal label {
            display: block;
            margin: 10px 0;
            color: #8b7314;
        }
        .modal input, .modal textarea {
            width: 100%;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #2F4F2F;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .modal button {
            background: #8b7314;
            color: #000;
            padding: 5px 10px;
            border: 2px solid #2F4F2F;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .modal button:hover {
            background: #a68a2e;
        }
        .modal button.cancel {
            background: #ff0000;
            color: #fff;
            border: none;
        }
        .modal button.cancel:hover {
            background: #ff3333;
        }
        #userInfo {
            text-align: center;
            margin-bottom: 10px;
            color: #8b7314;
            font-size: 1em;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .tracker-buttons {
            text-align: center;
            margin-bottom: 8px;
        }

        /* Style dla wydruku */
        @media print {
            body {
                background-color: #fff;
                color: #000;
                padding: 0;
                margin: 0;
            }
            .container {
                background: none;
                border: none;
                padding: 0;
                width: 100%;
                max-width: none;
            }
            #userInfo, h1, h2 {
                color: #8b7314;
                text-align: center;
                margin: 10px 0;
            }
            .tracker-buttons, .button-container, .edit-button, .row-button {
                display: none;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            table, th, td {
                border: 1px solid #8b7314;
            }
            th {
                background-color: #8b7314;
                color: #000;
                padding: 5px;
                text-align: center;
            }
            td {
                background-color: rgba(255, 255, 255, 0.1);
                color: #000;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="userInfo"></div>
        <h1>CAS Training Log</h1>
        <div class="training-section">
            <h2>Training Log</h2>
            <button class="edit-button" onclick="openCASTrainingModal(-1)" id="addCASTrainingButton">Add</button>
            <div class="tracker-buttons">
                <button class="button" onclick="downloadTable('casTrainingLog', 'CAS_Training_Log')">Download PDF</button>
                <button class="button" onclick="printTable('casTrainingLog')">Print</button>
            </div>
            <table id="casTrainingLog">
                <thead>
                    <tr>
                        <th>Date from</th>
                        <th>Date To</th>
                        <th>Description of training</th>
                        <th>Supervisor's Name and Rank</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="button-container">
            <button class="button" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        const viewedUser = JSON.parse(localStorage.getItem('viewedUser') || '{}');
        const displayedUser = viewedUser.login ? viewedUser : currentUser;

        document.getElementById('userInfo').textContent = `Logged in as: ${displayedUser.login} (Role: ${displayedUser.role})`;

        function getUserDocumentsKey() {
            return `documentsData_${displayedUser.login}`;
        }

        let documentsData = JSON.parse(localStorage.getItem(getUserDocumentsKey()) || '{}');

        function saveDocumentsData() {
            localStorage.setItem(getUserDocumentsKey(), JSON.stringify(documentsData));
        }

        function openCASTrainingModal(index) {
            if (!['JTAC I', 'JTAC I/E', 'Program Manager'].includes(currentUser.role)) {
                alert('Only JTAC I, JTAC I/E, or Program Manager can add entries!');
                return;
            }
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <h3>${index === -1 ? 'Add' : 'Edit'} Training Entry</h3>
                <label>Date from:</label>
                <input type="date" id="trainingDateFrom">
                <label>Date To:</label>
                <input type="date" id="trainingDateTo">
                <label>Description of training:</label>
                <textarea id="trainingDescription"></textarea>
                <label>Supervisor's Name and Rank:</label>
                <input type="text" id="trainingSupervisor">
                <div style="margin-top: 20px; text-align: right;">
                    <button onclick="saveCASTrainingEntry(${index})">Save</button>
                    <button class="cancel" onclick="this.parentElement.parentElement.remove()">Cancel</button>
                </div>
            `;
            document.body.appendChild(modal);

            if (index !== -1) {
                const entry = documentsData['casTrainingEntries'][index];
                document.getElementById('trainingDateFrom').value = entry.dateFrom;
                document.getElementById('trainingDateTo').value = entry.dateTo;
                document.getElementById('trainingDescription').value = entry.description;
                document.getElementById('trainingSupervisor').value = entry.supervisor;
            }
        }

        function saveCASTrainingEntry(index) {
            const dateFrom = document.getElementById('trainingDateFrom').value;
            const dateTo = document.getElementById('trainingDateTo').value;
            const description = document.getElementById('trainingDescription').value;
            const supervisor = document.getElementById('trainingSupervisor').value;

            if (dateFrom && dateTo && description && supervisor) {
                documentsData['casTrainingEntries'] = documentsData['casTrainingEntries'] || [];
                const newEntry = { dateFrom, dateTo, description, supervisor };
                if (index === -1) {
                    documentsData['casTrainingEntries'].push(newEntry);
                } else {
                    documentsData['casTrainingEntries'][index] = newEntry;
                }
                saveDocumentsData();
                renderCASTrainingTable();
                document.querySelector('.modal').remove();
            } else {
                alert('All fields must be filled!');
            }
        }

        function removeCASTrainingEntry(index) {
            if (!['JTAC I', 'JTAC I/E', 'Program Manager'].includes(currentUser.role)) {
                alert('Only JTAC I, JTAC I/E, or Program Manager can remove entries!');
                return;
            }
            documentsData['casTrainingEntries'] = documentsData['casTrainingEntries'] || [];
            if (documentsData['casTrainingEntries'].length > 0) {
                documentsData['casTrainingEntries'].splice(index, 1);
                saveDocumentsData();
                renderCASTrainingTable();
            }
        }

        function renderCASTrainingTable() {
            const tbody = document.querySelector('#casTrainingLog tbody');
            tbody.innerHTML = '';
            const entries = documentsData['casTrainingEntries'] || [];

            if (entries.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" style="text-align: center;">No entries yet. Click "Add" to create a new entry.</td>`;
                tbody.appendChild(row);
            } else {
                entries.forEach((entry, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.dateFrom}</td>
                        <td>${entry.dateTo}</td>
                        <td>${entry.description}</td>
                        <td>${entry.supervisor}</td>
                        <td>
                            <button class="row-button" onclick="openCASTrainingModal(${index})">Edit</button>
                            <button class="row-button remove" onclick="removeCASTrainingEntry(${index})">Remove</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            const addButton = document.getElementById('addCASTrainingButton');
            addButton.style.display = ['JTAC I', 'JTAC I/E', 'Program Manager'].includes(currentUser.role) ? 'inline-block' : 'none';
        }

        function goBack() {
            window.location.href = 'part_4.html';
        }

        async function downloadTable(tableId, fileNamePrefix) {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            const pageWidth = pdf.internal.pageSize.getWidth() - 20; // Marginesy 10 mm z każdej strony
            const pageHeight = pdf.internal.pageSize.getHeight() - 40; // Marginesy i miejsce na nagłówek
            const tableWidthPx = 1000; // Oryginalna szerokość tabeli (max-width: 1000px z kontenera)
            const tableWidthMm = Math.min(tableWidthPx * 0.264583, pageWidth); // Ograniczamy szerokość do strony A4

            // Pobieramy tabelę
            const table = document.getElementById(tableId);
            const rows = table.querySelectorAll('tbody tr');
            let currentPageRows = [];
            let pageNumber = 1;

            // Funkcja do tworzenia kontenera dla PDF
            const createContainer = () => {
                const pdfContainer = document.createElement('div');
                pdfContainer.style.padding = '10px';
                pdfContainer.style.backgroundColor = '#ffffff';
                pdfContainer.style.position = 'absolute';
                pdfContainer.style.left = '-9999px';

                // Dodajemy informacje o użytkowniku
                const userInfo = document.createElement('div');
                userInfo.textContent = `Logged in as: ${displayedUser.login} (Role: ${displayedUser.role})`;
                userInfo.style.fontFamily = "'Roboto Condensed', sans-serif";
                userInfo.style.color = '#8b7314';
                userInfo.style.textAlign = 'center';
                userInfo.style.fontSize = '14px';
                userInfo.style.marginBottom = '5px';
                pdfContainer.appendChild(userInfo);

                // Dodajemy nagłówek
                const title = document.createElement('h1');
                title.textContent = 'CAS Training Log';
                title.style.fontFamily = "'Roboto Condensed', sans-serif";
                title.style.color = '#8b7314';
                title.style.textAlign = 'center';
                title.style.fontSize = '18px';
                title.style.textTransform = 'uppercase';
                title.style.marginBottom = '10px';
                pdfContainer.appendChild(title);

                // Dodajemy podtytuł
                const subtitle = document.createElement('h2');
                subtitle.textContent = 'Training Log';
                subtitle.style.fontFamily = "'Roboto Condensed', sans-serif";
                subtitle.style.color = '#8b7314';
                subtitle.style.textAlign = 'center';
                subtitle.style.fontSize = '14px';
                subtitle.style.marginBottom = '10px';
                pdfContainer.appendChild(subtitle);

                return pdfContainer;
            };

            // Funkcja do renderowania fragmentu tabeli
            const renderTableFragment = async (rowsToRender) => {
                const pdfContainer = createContainer();
                const tableClone = document.createElement('table');
                tableClone.style.width = `${tableWidthPx}px`;
                tableClone.style.maxWidth = `${tableWidthPx}px`; // Ustawiamy maksymalną szerokość
                tableClone.style.borderCollapse = 'collapse';
                tableClone.style.fontFamily = "'Roboto Condensed', sans-serif";
                tableClone.style.boxSizing = 'border-box';

                // Dodajemy nagłówek tabeli na każdej stronie (bez kolumny "Actions")
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                const headers = ['Date from', 'Date To', 'Description of training', 'Supervisor\'s Name and Rank'];
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    th.style.border = '1px solid #8b7314';
                    th.style.padding = '5px';
                    th.style.textAlign = 'center';
                    th.style.backgroundColor = '#8b7314';
                    th.style.color = '#000';
                    th.style.wordBreak = 'break-word';
                    th.style.boxSizing = 'border-box';
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                tableClone.appendChild(thead);

                // Dodajemy wiersze dla tej strony (bez kolumny "Actions")
                const tbody = document.createElement('tbody');
                rowsToRender.forEach(row => {
                    const rowClone = document.createElement('tr');
                    const cells = Array.from(row.cells).slice(0, -1); // Pomijamy ostatnią kolumnę ("Actions")
                    cells.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell.textContent;
                        td.style.border = '1px solid #8b7314';
                        td.style.padding = '5px';
                        td.style.textAlign = 'left';
                        td.style.color = '#000';
                        td.style.wordBreak = 'break-word';
                        td.style.boxSizing = 'border-box';
                        td.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                        rowClone.appendChild(td);
                    });
                    tbody.appendChild(rowClone);
                });
                tableClone.appendChild(tbody);
                pdfContainer.appendChild(tableClone);

                return { pdfContainer, tableClone };
            };

            // Funkcja do obliczania wysokości fragmentu tabeli
            const calculateHeight = async (rowsToRender) => {
                const { pdfContainer, tableClone } = await renderTableFragment(rowsToRender);
                document.body.appendChild(pdfContainer);
                try {
                    const canvas = await html2canvas(pdfContainer, {
                        scale: 2,
                        backgroundColor: '#ffffff',
                        logging: true
                    });
                    const imgHeight = canvas.height;
                    const imgWidth = canvas.width;
                    const heightInMm = (imgHeight * tableWidthMm) / imgWidth;
                    return heightInMm;
                } finally {
                    document.body.removeChild(pdfContainer);
                }
            };

            // Przetwarzamy wiersze i dzielimy na strony
            let currentHeight = 0;
            const filteredRows = Array.from(rows).filter(row => row.cells[0].textContent !== 'No entries yet. Click "Add" to create a new entry.'); // Pomijamy wiersz "No entries yet"
            for (let i = 0; i < filteredRows.length; i++) {
                // Testujemy dodanie kolejnego wiersza
                const testRows = [...currentPageRows, filteredRows[i]];
                const fragmentHeight = await calculateHeight(testRows);

                if (fragmentHeight <= pageHeight || currentPageRows.length === 0) {
                    currentPageRows.push(filteredRows[i]);
                    currentHeight = fragmentHeight;
                } else {
                    // Renderujemy bieżącą stronę
                    const { pdfContainer } = await renderTableFragment(currentPageRows);
                    document.body.appendChild(pdfContainer);
                    try {
                        const canvas = await html2canvas(pdfContainer, {
                            scale: 2,
                            backgroundColor: '#ffffff',
                            logging: true
                        });
                        const imgData = canvas.toDataURL('image/jpeg', 1.0);
                        const imgWidth = canvas.width;
                        const imgHeight = canvas.height;
                        const width = tableWidthMm;
                        const height = (imgHeight * width) / imgWidth;

                        const leftMargin = (pdf.internal.pageSize.getWidth() - width) / 2;
                        const topMargin = 10;
                        pdf.addImage(imgData, 'JPEG', leftMargin, topMargin, width, height);

                        // Dodajemy numer strony
                        pdf.setFontSize(10);
                        pdf.setTextColor(0, 0, 0);
                        pdf.text(`Page ${pageNumber}`, pdf.internal.pageSize.getWidth() - 30, pdf.internal.pageSize.getHeight() - 10);
                    } finally {
                        document.body.removeChild(pdfContainer);
                    }

                    // Rozpoczynamy nową stronę
                    if (i < filteredRows.length) {
                        pdf.addPage();
                        pageNumber++;
                        currentPageRows = [filteredRows[i]];
                        currentHeight = await calculateHeight(currentPageRows);
                    }
                }
            }

            // Renderujemy ostatnią stronę, jeśli są jakieś wiersze
            if (currentPageRows.length > 0) {
                const { pdfContainer } = await renderTableFragment(currentPageRows);
                document.body.appendChild(pdfContainer);
                try {
                    const canvas = await html2canvas(pdfContainer, {
                        scale: 2,
                        backgroundColor: '#ffffff',
                        logging: true
                    });
                    const imgData = canvas.toDataURL('image/jpeg', 1.0);
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;
                    const width = tableWidthMm;
                    const height = (imgHeight * width) / imgWidth;

                    const leftMargin = (pdf.internal.pageSize.getWidth() - width) / 2;
                    const topMargin = 10;
                    pdf.addImage(imgData, 'JPEG', leftMargin, topMargin, width, height);

                    // Dodajemy numer strony
                    pdf.setFontSize(10);
                    pdf.setTextColor(0, 0, 0);
                    pdf.text(`Page ${pageNumber}`, pdf.internal.pageSize.getWidth() - 30, pdf.internal.pageSize.getHeight() - 10);
                } finally {
                    document.body.removeChild(pdfContainer);
                }
            }

            // Zapisujemy PDF
            pdf.save(`${fileNamePrefix}_${displayedUser.login}.pdf`);
        }

        function printTable(tableId) {
            const table = document.getElementById(tableId);
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Print CAS Training Log</title>
                    <style>
                        body {
                            font-family: 'Roboto Condensed', sans-serif;
                            margin: 0;
                            padding: 0;
                            background-color: #fff;
                            color: #000;
                        }
                        h1 {
                            font-size: 1.8em;
                            color: #8b7314;
                            text-align: center;
                            margin: 10px 0;
                            text-transform: uppercase;
                        }
                        h2 {
                            font-size: 1.4em;
                            color: #8b7314;
                            text-align: center;
                            margin: 10px 0;
                        }
                        .user-info {
                            text-align: center;
                            margin: 10px 0;
                            color: #8b7314;
                            font-size: 1em;
                        }
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            margin-top: 8px;
                            font-size: 0.8em;
                        }
                        table, th, td {
                            border: 1px solid #8b7314;
                        }
                        th, td {
                            padding: 5px;
                            text-align: left;
                            color: #000;
                        }
                        th {
                            background-color: #8b7314;
                            color: #000;
                            text-align: center;
                        }
                        td {
                            background-color: rgba(255, 255, 255, 0.1);
                        }
                    </style>
                </head>
                <body onload="window.print(); window.close();">
                    <div class="user-info">Logged in as: ${displayedUser.login} (Role: ${displayedUser.role})</div>
                    <h1>CAS Training Log</h1>
                    <h2>Training Log</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Date from</th>
                                <th>Date To</th>
                                <th>Description of training</th>
                                <th>Supervisor's Name and Rank</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${Array.from(table.querySelector('tbody').rows)
                                .filter(row => row.cells[0].textContent !== 'No entries yet. Click "Add" to create a new entry.')
                                .map(row => `
                                    <tr>
                                        <td>${row.cells[0].textContent}</td>
                                        <td>${row.cells[1].textContent}</td>
                                        <td>${row.cells[2].textContent}</td>
                                        <td>${row.cells[3].textContent}</td>
                                    </tr>
                                `).join('')}
                        </tbody>
                    </table>
                </body>
                </html>
            `);
            printWindow.document.close();
        }

        window.onload = function() {
            renderCASTrainingTable();
        };
    </script>
</body>
</html>
