<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JTAC App - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            min-height: 100vh;
        }
        .top-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #2F4F2F;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #8b7314;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .avatar-upload input {
            display: none;
        }
        .user-info {
            text-align: center;
        }
        .user-info h2 {
            margin: 0;
            font-size: 1.2em;
            color: #8b7314;
        }
        .user-info p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #ccc;
        }
        .buttons-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 90%;
            max-width: 350px;
        }
        .buttons-section a, .buttons-section button {
            padding: 8px 15px;
            background-color: #8b7314;
            border: 2px solid #2F4F2F;
            border-radius: 5px;
            color: #000;
            font-size: 0.9em;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }
        .buttons-section a:hover, .buttons-section button:hover {
            background-color: #a68a2e;
        }
        .battle-chat-button {
            position: relative;
            background-color: #1a3c34;
            border: 2px solid #ff4500;
            color: #ff4500;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .battle-chat-button::before {
            
            margin-right: 8px;
            font-size: 1em;
        }
        .battle-chat-button:hover {
            background-color: #2e5c52;
            transform: scale(1.05);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 69, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0); }
        }
        .separator {
            width: 100%;
            height: 1px;
            background-color: #8b7314;
            margin: 10px 0;
        }
        .bottom-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        .tracker-section, .metl-tracker-section, .documents-section, .notes-section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        .tracker-section, .metl-tracker-section {
            max-height: 300px;
            overflow-y: auto;
        }
        .notes-section {
            max-height: 400px;
        }
        .tracker-section::-webkit-scrollbar, .metl-tracker-section::-webkit-scrollbar, .notes-list::-webkit-scrollbar {
            width: 8px;
        }
        .tracker-section::-webkit-scrollbar-track, .metl-tracker-section::-webkit-scrollbar-track, .notes-list::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 5px;
        }
        .tracker-section::-webkit-scrollbar-thumb, .metl-tracker-section::-webkit-scrollbar-thumb, .notes-list::-webkit-scrollbar-thumb {
            background: #8b7314;
            border-radius: 5px;
        }
        .tracker-section::-webkit-scrollbar-thumb:hover, .metl-tracker-section::-webkit-scrollbar-thumb:hover, .notes-list::-webkit-scrollbar-thumb:hover {
            background: #a68a2e;
        }
        .notes-section h2 {
            text-align: center;
            margin-bottom: 8px;
            color: #8b7314;
            font-size: 1.2em;
        }
        .note-input-container {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        .note-input {
            flex: 1;
            padding: 6px;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #2F4F2F;
            border-radius: 5px;
            font-size: 0.9em;
            max-height: 60px;
            resize: vertical;
        }
        .note-button {
            padding: 6px 12px;
            background-color: #8b7314;
            color: #000;
            border: 1px solid #2F4F2F;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .note-button:hover {
            background-color: #a68a2e;
        }
        .notes-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .note-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .note-content {
            flex: 1;
        }
        .note-content p {
            margin: 0;
            font-size: 0.9em;
            color: #fff;
        }
        .note-meta {
            font-size: 0.8em;
            color: #ccc;
            margin-top: 4px;
        }
        .note-delete {
            padding: 4px 8px;
            background-color: #b22222;
            color: #fff;
            border: 1px solid #2F4F2F;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.3s;
        }
        .note-delete:hover {
            background-color: #dc143c;
        }
        h2 {
            text-align: center;
            margin-bottom: 8px;
            color: #8b6114;
            font-size: 1.2em;
        }
        .tracker-buttons {
            text-align: center;
            margin-bottom: 8px;
        }
        .tracker-buttons button {
            padding: 6px 12px;
            background-color: #8b6114;
            border: 2px solid #2F4F2F;
            border-radius: 5px;
            color: #000;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 5px;
        }
        .tracker-buttons button:hover {
            background-color: #a68a2e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
            font-size: 0.8em;
        }
        table, th, td {
            border: 1px solid #2F4F2F;
        }
        th, td {
            padding: 6px;
            text-align: left;
            color: #fff;
        }
        th {
            background-color: #8b6114;
            color: #000;
        }
        td {
            background-color: rgba(255, 255, 255, 0.1);
        }
        tr.metl-header td {
            background-color: #555;
            font-weight: bold;
        }
        .tracker-cell.green { background-color: #00ff00; color: #000; }
        .tracker-cell.yellow { background-color: #ffff00; color: #000; }
        .tracker-cell.orange { background-color: #ff8c00; color: #000; }
        .tracker-cell.red { background-color: #ff0000; color: #000; }
        .metl-cell.green { background-color: #00ff00; color: #000; }
        .metl-cell.yellow { background-color: #ffff00; color: #000; }
        .metl-cell.red { background-color: #ff0000; color: #000; }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px;
            width: 100%;
            color: #ccc;
            font-size: 0.8em;
            text-align: center;
            box-sizing: border-box;
            margin-top: 20px;
            position: relative;
            clear: both;
        }
        #validityTable {
            width: 100%;
            margin-left: 0;
            table-layout: auto;
        }
        #validityTable tr:first-child td {
            vertical-align: top;
        }
        #validityTable tr:first-child td input.custom-date-input {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 2px;
            display: block;
        }
        #validityTable tr:first-child td .remarks-input {
            width: 90%;
            box-sizing: border-box;
            display: block;
            margin: 0 auto;
        }
        #validityTable tr:last-child td {
            vertical-align: middle;
            text-align: center;
        }
        .validity-cell {
            padding: 2px;
            text-align: center;
            font-size: 0.7em;
        }
        .valid-green { background-color: #00ff00; }
        .valid-yellow { background-color: #ffff00; color: #000; }
        .valid-red { background-color: #ff0000; color: #000; }
        .custom-date-input {
            padding: 2px 4px;
            background-color: #8b6114;
            color: #000;
            border: 1px solid #2F4F2F;
            border-radius: 5px;
            font-size: 0.7em;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            width: 100%;
        }
        .custom-date-input:hover {
            background-color: #a68a2e;
        }
        .remarks-input {
            padding: 2px 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #2F4F2F;
            border-radius: 3px;
            font-size: 0.7em;
            width: 90%;
            text-align: center;
            box-sizing: border-box;
        }
        td[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background-color: #1a1a1a;
            color: #fff;
            padding: 5px 10px;
            border: 1px solid #8b6114;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            z-index: 10;
            margin-left: 5px;
        }
        @media (max-width: 480px) {
            .avatar { width: 60px; height: 60px; }
            .avatar-upload { width: 20px; height: 20px; }
            .user-info h2 { font-size: 1em; }
            .user-info p { font-size: 0.8em; }
            .buttons-section a, .buttons-section button { padding: 6px 12px; font-size: 0.8em; }
            .battle-chat-button { padding: 8px 15px; font-size: 0.8em; }
            .battle-chat-button::before { font-size: 0.8em; margin-right: 5px; }
            h2 { font-size: 1em; }
            .tracker-buttons button { padding: 5px 10px; font-size: 0.7em; }
            table { font-size: 0.7em; }
            th, td { padding: 4px; }
            .tracker-section, .metl-tracker-section { max-height: 250px; overflow-y: auto; }
            .documents-section, .notes-section { padding: 8px; }
            .validity-cell { font-size: 0.6em; }
            .custom-date-input, .remarks-input { font-size: 0.6em; padding: 1px 3px; }
            .note-input { font-size: 0.8em; padding: 5px; }
            .note-button { font-size: 0.8em; padding: 5px 10px; }
            .note-item { padding: 6px; }
            .note-content p { font-size: 0.8em; }
            .note-meta { font-size: 0.7em; }
            .note-delete { font-size: 0.7em; padding: 3px 6px; }
        }
        @media (min-width: 481px) {
            .profile-container { padding: 20px; }
            .top-section { flex-direction: row; align-items: center; }
            .avatar-section { flex-direction: row; width: auto; }
            .avatar { width: 100px; height: 100px; margin-right: 20px; margin-bottom: 0; }
            .avatar-upload { width: 30px; height: 30px; }
            .user-info h2 { font-size: 1.5em; }
            .user-info p { font-size: 1em; }
            .buttons-section { flex-direction: row; justify-content: flex-end; width: auto; max-width: none; }
            .buttons-section a, .buttons-section button { padding: 10px 20px; font-size: 1em; }
            .battle-chat-button { padding: 12px 25px; font-size: 1em; }
            .battle-chat-button::before { font-size: 1em; margin-right: 10px; }
            .bottom-section { flex-direction: row; justify-content: space-between; }
            .tracker-section, .metl-tracker-section { width: 48%; padding: 20px; max-height: 400px; overflow-y: auto; }
            h2 { font-size: 1.5em; }
            .tracker-buttons button { padding: 8px 16px; font-size: 1em; }
            table { font-size: 1em; }
            th, td { padding: 10px; }
            #validityTable { width: 90%; margin-left: 20px; table-layout: fixed; }
            .custom-date-input { padding: 2px 6px; }
            .notes-section { padding: 15px; }
            .note-input { font-size: 1em; padding: 8px; }
            .note-button { font-size: 1em; padding: 8px 15px; }
            .note-item { padding: 10px; }
            .note-content p { font-size: 1em; }
            .note-meta { font-size: 0.9em; }
            .note-delete { font-size: 0.9em; padding: 5px 10px; }
        }
        @media print {
            body {
                background-color: #fff;
                color: #000;
                padding: 0;
                margin: 0;
            }
            .profile-container, .top-section, .buttons-section, .tracker-buttons, footer, .notes-section {
                display: none;
            }
            .bottom-section {
                display: block;
                width: 100%;
                margin: 0;
            }
            .tracker-section, .documents-section {
                display: block;
                width: 100%;
                max-height: none;
                overflow: visible;
                background: none;
                padding: 10px;
                page-break-inside: avoid;
                margin: 10px 0;
            }
            .metl-tracker-section {
                display: none;
            }
            h2 {
                color: #8b6114;
                text-align: center;
                margin: 10px 0;
                font-size: 1.2em;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 0.8em;
            }
            table, th, td {
                border: 1px solid #8b6114;
            }
            th {
                background-color: #8b6114;
                color: #000;
                padding: 6px;
                text-align: center;
            }
            td {
                background-color: rgba(255, 255, 255, 0.1);
                color: #000;
                padding: 6px;
                text-align: center;
            }
            tr.metl-header td {
                background-color: #555;
                color: #fff;
                font-weight: bold;
            }
            .tracker-cell.green { background-color: #00ff00 !important; color: #000 !important; }
            .tracker-cell.yellow { background-color: #ffff00 !important; color: #000 !important; }
            .tracker-cell.orange { background-color: #ff8c00 !important; color: #000 !important; }
            .tracker-cell.red { background-color: #ff0000 !important; color: #000 !important; }
            .valid-green { background-color: #00ff00 !important; }
            .valid-yellow { background-color: #ffff00 !important; color: #000 !important; }
            .valid-red { background-color: #ff0000 !important; color: #000 !important; }
            .custom-date-input, .remarks-input {
                display: none;
            }
            #validityTable tr:first-child td {
                background-color: rgba(255, 255, 255, 0.1);
                color: #000;
            }
            #validityTable tr:last-child td {
                vertical-align: middle;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="top-section">
            <div class="avatar-section">
                <div class="avatar">
                    <img src="images/avatar.jpg" alt="Avatar" class="avatar-img">
                    <div class="avatar-upload">

            </div>
        </div>
        <div class="separator"></div>

            <div class="note-input-container">
                <textarea id="noteInput" class="note-input" placeholder="Enter a note (e.g., status, remarks)..."></textarea>
                <button class="note-button" onclick="addNote()">Add Note</button>

            </div>
            <table id="validityTable" style="margin-left: 20px;">
                <thead>
                    <tr>
                        <th>Airspace</th>
                        <th>IOL, RL</th>
                        <th>Annual Phraseology</th>
                        <th>6MthReview</th>
                        <th>Academics</th>

<script>
    // Notes section functions
    function getUserNotesKey() {
        return `notesData_${displayedUser.login}`;
    }

    function addNote() {
        const noteInput = document.getElementById('noteInput');
        const content = noteInput.value.trim();
        if (!content) {
            alert('Note cannot be empty!');
            return;
        }
        if (content.length > 200) {
            alert('Note cannot exceed 200 characters!');
            return;
        }
        if (!currentUser.login) {
            alert('You must be logged in to add a note!');
            return;
        }

        const notes = JSON.parse(localStorage.getItem(getUserNotesKey()) || '[]');
        const newNote = {
            id: Date.now(),
            content: content,
            date: new Date().toISOString(),
            author: currentUser.login
        };
        notes.push(newNote);
        localStorage.setItem(getUserNotesKey(), JSON.stringify(notes));
        noteInput.value = '';
        renderNotes();
    }

    function deleteNote(id) {
        if (!currentUser.login) {
            alert('You must be logged in to delete a note!');
            return;
        }
        const notes = JSON.parse(localStorage.getItem(getUserNotesKey()) || '[]');
        const note = notes.find(n => n.id === id);
        if (!note) return;

        if (note.author !== currentUser.login && !['JTAC I', 'JTAC I/E'].includes(currentUser.role)) {
            alert('You can only delete your own notes or notes as JTAC I/E!');
            return;
        }

        const updatedNotes = notes.filter(n => n.id !== id);
        localStorage.setItem(getUserNotesKey(), JSON.stringify(updatedNotes));
        renderNotes();
    }

    function renderNotes() {
        const notesList = document.getElementById('notesList');
        notesList.innerHTML = '';

        const notes = JSON.parse(localStorage.getItem(getUserNotesKey()) || '[]');
        notes.sort((a, b) => new Date(b.date) - new Date(a.date));

        notes.forEach(note => {
            const noteItem = document.createElement('div');
            noteItem.classList.add('note-item');

            const isAuthor = note.author === currentUser.login;
            const canDelete = isAuthor || ['JTAC I', 'JTAC I/E'].includes(currentUser.role);

            noteItem.innerHTML = `
                <div class="note-content">
                    <p>${note.content}</p>
                    <div class="note-meta">Added by: ${note.author} - ${new Date(note.date).toLocaleDateString()}</div>
                </div>
                ${canDelete ? `<button class="note-delete" onclick="deleteNote(${note.id})">Delete</button>` : ''}
            `;

    function initializeTracker(tableId, trackerTypes) {
        const casLogData = JSON.parse(localStorage.getItem(getUserCasLogKey()) || '[]');
        const tbody = document.getElementById(tableId.replace('Table', 'Tbody'));
        tbody.innerHTML = '';

        trackerTypes.forEach(type => {

            tbody.appendChild(row);
        });

        const sortedCasLogData = [...casLogData].sort((a, b) => new Date(b.date) - new Date(a.date));
        const latestEntries = {};

        sortedCasLogData.forEach(entry => {
            const tacElements = entry.tac && entry.tac !== 'N/A' ? entry.tac.split('/').map(t => t.trim()) : [];
            tacElements.forEach(tac => {
                if (trackerTypes.includes(tac) && !latestEntries[tac]) {
                    const validityMonths = tacValidity[tac] || 12;
                    const entryDate = new Date(entry.date);
                    const currentDate = new Date();

                    let isValid = true;
                    if (timeDiffMonths > validityMonths) {
                        if (validityMonths === 6 && timeDiffMonths <= 12 && !entry.remarks) {
                            isValid = false;
                        } else if ((validityMonths === 6 && timeDiffMonths > 12 && !entry.signature) || 
                                   (validityMonths === 12 && timeDiffMonths > 12 && !entry.signature)) {
                            isValid = false;
                        }

                        latestEntries[tac] = { date: entry.date, signature: entry.signature, remarks: entry.remarks };
                    }
                }
            });
        });

                        } else if (cell.classList.contains('orange')) {
                            td.style.backgroundColor = '#ff8c00';
                            td.style.color = '#000';
                        } else if (cell.classList.contains('red') || cell.classList.contains('valid-red')) {
                            td.style.backgroundColor = '#ff0000';
                            td.style.color = '#000';
                        }
                    }
                    rowClone.appendChild(td);
                });
                tbody.appendChild(rowClone);
            });
            tableClone.appendChild(tbody);
            pdfContainer.appendChild(tableClone);

            return { pdfContainer, tableClone };
        };

        const calculateHeight = async (rowsToRender) => {
            const { pdfContainer } = await renderTableFragment(rowsToRender);
            document.body.appendChild(pdfContainer);
            try {
                const canvas = await html2canvas(pdfContainer, {
                    scale: 2,
                    backgroundColor: '#ffffff',
                    logging: true
                });
                const imgHeight = canvas.height;
                const imgWidth = canvas.width;
                const heightInMm = (imgHeight * tableWidthMm) / imgWidth;
                return heightInMm;
            } finally {
                document.body.removeChild(pdfContainer);
            }
        };

        let currentHeight = 0;
        for (let i = 0; i < rows.length; i++) {
            const testRows = [...currentPageRows, rows[i]];
            const fragmentHeight = await calculateHeight(testRows);

            if (fragmentHeight <= pageHeight || currentPageRows.length === 0) {
                currentPageRows.push(rows[i]);
                currentHeight = fragmentHeight;
            } else {
                const { pdfContainer } = await renderTableFragment(currentPageRows);
                document.body.appendChild(pdfContainer);
                try {
                    const canvas = await html2canvas(pdfContainer, {
                        scale: 2,
                        backgroundColor: '#ffffff',
                        logging: true
                    });
                    const imgData = canvas.toDataURL('image/jpeg', 1.0);
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;
                    const width = tableWidthMm;
                    const height = (imgHeight * width) / imgWidth;

                    const leftMargin = (pdf.internal.pageSize.getWidth() - width) / 2;
                    const topMargin = 10;
                    pdf.addImage(imgData, 'JPEG', leftMargin, topMargin, width, height);

                    pdf.setFontSize(10);
                    pdf.setTextColor(0, 0, 0);
                    pdf.text(`Page ${pageNumber}`, pdf.internal.pageSize.getWidth() - 30, pdf.internal.pageSize.getHeight() - 10);
                } finally {
                    document.body.removeChild(pdfContainer);
                }

                if (i < rows.length) {
                    pdf.addPage();
                    pageNumber++;
                    currentPageRows = [rows[i]];
                    currentHeight = await calculateHeight(currentPageRows);
                }
            }
        }

        if (currentPageRows.length > 0) {
            const { pdfContainer } = await renderTableFragment(currentPageRows);
            document.body.appendChild(pdfContainer);
            try {
                const canvas = await html2canvas(pdfContainer, {
                    scale: 2,
                    backgroundColor: '#ffffff',
                    logging: true
                });
                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                const width = tableWidthMm;
                const height = (imgHeight * width) / imgWidth;

                const leftMargin = (pdf.internal.pageSize.getWidth() - width) / 2;
                const topMargin = 10;
                pdf.addImage(imgData, 'JPEG', leftMargin, topMargin, width, height);

                pdf.setFontSize(10);
                pdf.setTextColor(0, 0, 0);
                pdf.text(`Page ${pageNumber}`, pdf.internal.pageSize.getWidth() - 30, pdf.internal.pageSize.getHeight() - 10);
            } finally {
                document.body.removeChild(pdfContainer);
            }
        }

        pdf.save(`${fileNamePrefix}_${displayedUser.login}.pdf`);
    }
